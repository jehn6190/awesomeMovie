<h2>Book A Movie Ticket</h2>
<input type="text" placeholder="Search Movies" class="form-control" data-ng-model="search.name">
<div class="">
<div class="row movies-list">
 	<div class="col-md-4" data-ng-repeat="movie in movies | orderBy:'name':true | filter:search">
 		<h2>{{movie.name| uppercase}}</h2>
 		<p>
 			<img data-ng-src="{{movie.thumb}}" class="thumb-big">
 		</p>
 		<p>
 			{{movie.review | limitTo:140}}...</p>
 		</p>
 		<p>
 			<span class="label label-warning availability">Availability({{movie.availability}})</span>
			<a ng-href="#/movie/{{movie.id}}" class="btn btn-primary"> Review</a>
			<a href="#/bookTickets/{{movie.id}}" class="btn btn-success" role="button" data-ng-disabled="movie.availability == 0">Book Â»</a>
 		</p>
 	</div>
 </div>
</div>
