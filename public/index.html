<!DOCTYPE html>
<html data-ng-app="awesomeMovie">

<head>
    <title>Awesome Movie Booking - Book Movie Tickets Online</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
   
</head>

<body class="container" data-ng-controller="movieCtrl">
    <h1>Awesome Movie Website</h1>
    <h4>Book Movie Tickets Online</h4>
    <br/>
    <h4>Movie Screening: </h4>
    <ul>
    	<li data-ng-repeat="movie in movies | orderBy:'name':true">
    		{{movie.id}} - {{movie.name | uppercase}} - {{movie.rating}}
    	</li>

    </ul>
 <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/controller/app.js"></script>

</body>


</html>
